<ion-header>
    <ion-navbar color="unimy">
   
      <ion-title>Club Communities</ion-title>
      <ion-buttons end>
          <button ion-button menuToggle color="light" (tap)="dismiss();">
              <ion-icon name="close"></ion-icon>
            </button>
            </ion-buttons>
    </ion-navbar>

  </ion-header>


<ion-content>
  <div class="top-container">
<img src="assets/img/esports.jpg" class="img-bg">
  </div>
  <ion-segment [(ngModel)]="options" color="unimy">
      <ion-segment-button value="events">
        Events
      </ion-segment-button>
      <ion-segment-button value="discussions">
        Discussions
      </ion-segment-button>
      <ion-segment-button value="Photos">
          Photos
        </ion-segment-button>
    </ion-segment>
</ion-content>
